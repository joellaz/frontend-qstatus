<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Bootstrap inladen. -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Eigen stylesheet inladen. -->
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />

    <!-- Font inladen. -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Navbar inladen -->
    <script type="module" src="./components/navbar/YCNavbar.js"></script>
    <script>   // FELIX QUICKED
        window.onload = function (){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
              if(this.readyState == 4){
                maakTabelTrainee(this.responseText);
              }

            }
            xhr.open("GET","http://localhost:8082/trainee/all",true);
            xhr.send();
            var xhr2 = new XMLHttpRequest();
            xhr2.onreadystatechange = function(){
              if(this.readyState == 4){
                maakTabel(this.responseText);
              }

            }
            xhr2.open("GET","http://localhost:8082/questionlist/all",true);
            xhr2.send();
        }
        function maakTabelTrainee(deJSON){
          var eindHTML = "<table>";
          var alleQL = JSON.parse(deJSON);
          for(var x = 0 ; x < alleQL.length ; x++){
              eindHTML += "<tr><td class=QFO >"+alleQL[x].username+" <input type=checkbox></td></tr>";
          }
          eindHTML += "<table>";
          document.getElementById("traineesDiv").innerHTML = eindHTML;
        }
        function maakTabel(deJSON){
          var eindHTML = "<table>";
          var alleQL = JSON.parse(deJSON);
          for(var x = 0 ; x < alleQL.length ; x++){
              eindHTML += "<tr><td class=QFO >"+alleQL[x].id+" <input type=checkbox></td></tr>";
          }
          eindHTML += "<table>";
          document.getElementById("questionListDiv").innerHTML = eindHTML;
        }
    </script>
  </head>

  <body>
    <yc-navbar></yc-navbar>

    <!-- Trainees en vragenlijsten grids. -->
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Trainees</h1>
        </div>
        <div class="col-sm">
          <h1>Vragenlijsten</h1>
        </div>
        <div class="col-sm">
          <h1>Send</h1>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div id=traineesDiv></div>
          </div>
          <div class="col-sm">
              <div id=questionListDiv></div>
          </div>
          <div class="col-sm">

          </div>
        </div>
      </div>
    <a href="./dashboard_manager.html"
      ><button type="button" class="btn btn-default">
        Vragenlijsten versturen
      </button></a
    >

    <!-- Dit laadt je aan de onderkant van de body, want het heeft interactie met je html (DOM). -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
