  <!-- JAVASCRIPT: GET vraag from database. -->
  <script>

    // Fetching the question with id 8.
    const request = fetch('http://localhost:8082/getquestion/9');
    request.then(response => {
      if (response.status === 200) {
        response.json().then(result => {
          jsonData = result.text;
          console.log(jsonData);

          // Store acquired data in the right element (myData), so that it can be displayed.
          var mainContainer = document.getElementById("myData");
          mainContainer.innerHTML = jsonData;
        });
      }
    });
  </script>

  <div align="center">
    <form>
      <h1 id="myData" style="margin-top:50px">Vraag</h1>

      <p>Typ je antwoord in het antwoordveld.</p>
      <input type="text" name="Antwoord_open_vraag" style="font-size:12pt;height:200px;width:50%;" />

      </br></br>
      <button type="button" class="btn btn-default" style="margin-top:30px">
        Submit
