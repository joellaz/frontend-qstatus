<!DOCTYPE html>
<html lang="en">
<title>Login</title>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vragenlijst</title>

  <!-- Bootstrap inladen. -->
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Eigen stylesheet inladen. -->
  <link rel="stylesheet" type="text/css" href="./stylesheet.css" />

  <!-- Lato font inladen. -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body onload="receiveUsers()">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-secondary">
    <a class="navbar-brand" href="#">
      <img src="./assets/images/logoyc.svg" width="90" class="d-inline-block align-top" alt="" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li><a class="nav-link" href="./index.html">Login<span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </nav>

  <script>

    var choosenUser;
    var allUsers;

    function receiveUsers() {

      // Fetching all users in database.
      const request = fetch('http://localhost:8082/trainee/all');
      request.then(response => {
        if (response.status === 200) {
          response.json().then(result => {
            allUsers = result;
            for (var i = 0; i < result.length; i++) {

              // Store acquired data in the right element, so that it can be displayed.
              var mainContainer = document.getElementById(i);
              mainContainer.innerHTML = result[i].username;
            }
          });
        }
      });
    }

    function setChoosenUser(clickedId) {
      choosenUser = allUsers[clickedId];
    }

    function sendChoosenUser() {
      console.log(choosenUser);
      localStorage.setItem('choosenUser', choosenUser);
      location.href = "./dashboard_trainee.html";
    }
  </script>

  <!-- page content -->
  <div style="margin:auto">
    <div class="card border-0" style="width:18rem; margin:auto; margin-top:50px ">
      <h1 class="card-header bg-transparent border-0" align="center">Wie ben jij?</h1>
      <p align="center">Kies hier als wie je wil inloggen!</p>
      <div class="card-body">
        <ul class="list-group">
          <button type="button" id="0" class="list-group-item list-group-item-action" onclick="setChoosenUser(this.id)">
          </button>
          <button type="button" id="1" class="list-group-item list-group-item-action" onclick="setChoosenUser(this.id)">
          </button>
          <button type="button" id="2" class="list-group-item list-group-item-action" onclick="setChoosenUser(this.id)">
          </button>
          <button type="button" id="3" class="list-group-item list-group-item-action" onclick="setChoosenUser(this.id)">
          </button>
        </ul>
      </div>
    </div>

    <center>
      <div style="margin:auto, mt-2">
        <button type="submit" class="btn btn-default" style="margin-top:30px" onclick="sendChoosenUser()">
          Login
        </button>
      </div>
    </center>
  </div>

  <!-- Dit laadt je aan de onderkant van de body, want het heeft interactie met je html (DOM) -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
