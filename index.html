<!DOCTYPE html>
<html lang="en">
  <title>Login</title>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vragenlijst</title>

    <!-- Bootstrap inladen. -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Eigen stylesheet inladen. -->
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />

    <!-- Lato font inladen. -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Navbar inladen -->
    <script type="module" src="./components/navbar/YCNavbar.js"></script>
  </head>

  <body onload="receiveUsers()">
    <yc-navbar></yc-navbar>
    <script src="./javascript/index.js"></script>

    <!-- page content -->
    <div style="margin:auto">
      <div
        class="card border-0"
        style="width:18rem; margin:auto; margin-top:50px "
      >
        <h1 class="card-header bg-transparent border-0" align="center">
          Wie ben jij?
        </h1>
        <p align="center">Kies hier als wie je wil inloggen!</p>
        <div class="card-body">
          <ul class="list-group">
            <button
              type="button"
              id="0"
              class="list-group-item list-group-item-action"
              onclick="setChoosenUser(this.id)"
            ></button>
            <button
              type="button"
              id="1"
              class="list-group-item list-group-item-action"
              onclick="setChoosenUser(this.id)"
            ></button>
            <button
              type="button"
              id="2"
              class="list-group-item list-group-item-action"
              onclick="setChoosenUser(this.id)"
            ></button>
            <button
              type="button"
              id="3"
              class="list-group-item list-group-item-action"
              onclick="setChoosenUser(this.id)"
            ></button>
            <button
              type="button"
              id="4"
              class="list-group-item list-group-item-action"
              onclick="setChoosenUser(this.id)"
            ></button>
          </ul>
        </div>
      </div>

      <center>
        <div style="margin:auto, mt-2">
          <button
            type="submit"
            class="btn btn-default"
            style="margin-top:30px"
            onclick="sendChoosenUser()"
          >
            Login
          </button>
        </div>
      </center>
    </div>

    <!-- Dit laadt je aan de onderkant van de body, want het heeft interactie met je html (DOM) -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
