<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maak vragenlijst</title>
    <!-- Bootstrap inladen. -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Eigen stylesheet inladen. -->
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <!-- Lato font inladen. -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .QFO{
        background-color: #FF7129;
      }
      .QFE{
        background-color: #515157;
        color:white;
      }
    </style>
    <script>
        window.onload = function (){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
              if(this.readyState == 4){
                maakTabel(this.responseText);
              }

            }
            xhr.open("GET","http://localhost:8082/questionlist/all",true);
            xhr.send();
        }
        function maakTabel(deJSON){
          var eindHTML = "<table>";
          var alleQL = JSON.parse(deJSON);
          for(var x = 0 ; x < alleQL.length ; x++){
            eindHTML += "<tr><td class=QFO >"+alleQL[x].id+"</td></tr>";
            for(var y = 0; y < alleQL[x].questionList.length ; y++){
              eindHTML += "<tr><td class=QFE >"+alleQL[x].questionList[y].text+"</td></tr>";
            }
          }
          eindHTML += "<table>";
          document.getElementById("questionlistoverview").innerHTML = eindHTML;
        }
    </script>
  </head>

  <body>
    <p>
      <a href="./dashboard_manager.html"
        ><button type="submit" class="btn btn-default" style="margin-top:30px">
          Maak vragenlijst aan
        </button></a>
        <div id=questionlistoverview>

        </div>
    </p>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
