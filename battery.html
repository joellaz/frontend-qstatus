    <script>
      function chargebattery() {
        qstate = 0.1;

        if (qstate < 0.2) {
          var a;
          a = document.getElementById("div1");
          a.style.color = "#ff0000";
          a.innerHTML = "&#xf244;";
        } else if (qstate < 0.4) {
          var b;
          b = document.getElementById("div1");
          b.style.color = "#ff7129";
          b.innerHTML = "&#xf243;";
        } else if (qstate < 0.6) {
          var c;
          c = document.getElementById("div1");
          c.style.color = "#fff700";
          c.innerHTML = "&#xf242;";
        } else if (qstate < 0.8) {
          var d;
          d = document.getElementById("div1");
          d.style.color = "#99ff00";
          d.innerHTML = "&#xf241;";
        } else {
          var e;
          e = document.getElementById("div1");
          e.style.color = "#8ed066";
          e.innerHTML = "&#xf240;";
        }
      }
      chargebattery();
    </script>
